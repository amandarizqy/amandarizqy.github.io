<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laprak 2</title>
</head>
<body>
    <h1>Registrasi Akun</h1>
    <form>
        <fieldset>
        <legend>Formulir Registrasi</legend>
        <p>
            <label>Masukkan nama: </label>
            <input type="text" name="nama" placeholder="Muhammad Fauzan">
        </p>
        <p>
            <label>Masukkan NIM:</label>
            <input type="text" name="nim" placeholder="0110219076">
        </p>
        <p>
            <label>Masukkan email:</label>
            <input type="text" name="email" placeholder="MuhammadFauzan@gmail">
        </p>
        <p>Jenis Kelamin</p>
        <label><input type="radio" name="jk" value="laki2">Laki-Laki</label>
        <label><input type="radio" name="jk" value="perem">Perempuan</label>
        <p>
            <label>Agama</label>
            <select name="agama">
                <option value="islam">Islam</option>
                <option value="kristen">Kristen</option>
                <option value="hindu">Hindu</option>
                <option value="budha">Budha</option>
            </select>
        </p>
        <p>
            <label>Masukkan password:</label>
            <input type="text" name="pw" placeholder="admin123">
        </p>
        <p>
            <label>Konfirmasi password:</label>
            <input type="text" name="pw">
        </p>
        <input type="submit">
        </fieldset>
    </form>
</body>
</html>
